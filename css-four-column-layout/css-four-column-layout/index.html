<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>
      Four Column Layout
    </title>
  </head>
  <body>
    <div class="header-row">
      <div class="header-column-full">
        <h2>How it Works</h2>
      </div>
    </div>
    <div class="content-row">
      <div class="content-column-one-fourth">
        <img class="phone-img" src="images/screen-1.png">
        <div class="icon-img"><img src="images/switch-icon.png"></div>
        <section>
          <h3 class="subheadings">App Switching</h3>
          <p class="descriptions">Toggles all your apps on and off.</p>
        </section>
      </div>
      <div class="content-column-one-fourth">
        <img class="phone-img" src="images/screen-2.png">
        <div class="icon-img"><img src="images/filter-icon.png"></div>
        <section>
          <h3 class="subheadings">Trip Filtering</h3>
          <p class="descriptions">Evaluates your trip requests.</p>
        </section>
      </div>
      <div class="content-column-one-fourth">
        <img class="phone-img" src="images/screen-3.png">
        <div class="icon-img"><img src="images/slider-icon.png"></div>
        <section>
          <h3 class="subheadings">Service Filters</h3>
          <p class="descriptions">Accepts only your ideal trips.</p>
        </section>
      </div>
      <div class="content-column-one-fourth">
        <img class="phone-img" src="images/screen-4.png">
        <div class="icon-img"><img src="images/bars-icon.png"></div>
        <section>
          <h3 class="subheadings">Stats + Mileage</h3>
          <p class="descriptions">Tracks your trips across all apps.</p>
        </section>
      </div>
    </div>
  </body>
</html>
