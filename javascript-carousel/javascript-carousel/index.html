<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7e8b068c5d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div class="carousel-container">
          <div class="img-select">
            <i class="fa-solid fa-chevron-left bigger-icons"></i>
            <img src="images/001.png">
            <i class="fa-solid fa-chevron-right bigger-icons"></i>
          </div>
          <div class="img-select-dots">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
