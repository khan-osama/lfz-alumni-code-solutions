<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="header-row">
    <div class="header-column">
      <h1>New Arrivals</h1>
    </div>
  </div>
  <div class="ecommerce-row">
    <div class="ecommerce-column-one-fifth">
      <img src="images/dress1.jpeg">
      <p class="item-info">Free People <span class="size-info">| Size 6</span><br>
        <span class="cost">$35</span><del>$125 retail</del></p>
    </div>
    <div class="ecommerce-column-one-fifth">
      <img src="images/ysl-bag.jpeg">
      <p class="item-info">Yves Saint Laurent <span class="size-info">| One-Size</span><br>
        <span class="cost">$200</span><del>$1600 retail</del></p>
    </div>
    <div class="ecommerce-column-one-fifth">
      <img src="images/key.jpeg">
      <p class="item-info">Tiffany <span class="size-info">| One-Size</span><br>
        <span class="cost">$476</span><del>$2000 retail</del></p>
    </div>
    <div class="ecommerce-column-one-fifth" id="lv-bag-column">
      <img id="lv-bag-img" src="images/lv-bag.jpg">
      <p class="item-info">Louis Vuitton <span class="size-info">| One-Size</span><br>
        <span class="cost">$95</span><del>$1200 retail</del></p>
    </div>
    <div class="ecommerce-column-one-fifth">
      <img src="images/dress2.jpeg">
      <p class="item-info">Reformation <span class="size-info">| Size 4</span><br>
        <span class="cost">$20</span><del>$198 retail</del></p>
    </div>
  </div>
</body>
</html>
