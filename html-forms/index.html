<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Forms
    </title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get" class="coding-form">
      <label for="email">Email</label>
      <div class="email-form-input">
        <input type="text" name="email" id="email">
      </div>
      <label for="coding-reasons">Why is coding cool?</label>
      <div class="coding-reason-input">
        <select name="coding-reasons" id="coding-reasons">
          <option value="default">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label for="language">Favorite Language(choose one)</label>
      <div class="language-radio-form">
        <input type="radio" name="HTML" id="HTML">
        <label for="HTML">HTML</label>
      </div>
      <div class="language-radio-form">
        <input type="radio" name="CSS" id="CSS">
        <label for="CSS">CSS</label>
      </div>
      <div class="language-radio-form">
        <input type="radio" name="JavaScript" id="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>
      <label for="signup">Would you like to sign up for more information?</label>
      <div class="checkbox-input">
        <input type="checkbox" name="signup" id="signup">
        <label for="signup">Sign me up!</label>
      </div>
      <label for="comment">Comments</label>
      <div class="comments-input">
        <textarea name="comment" id="comment" col="20" rows="9"></textarea>
      </div>
      <input class="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
